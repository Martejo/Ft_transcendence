<div class="game-menu col-12 col-sm-10 col-md-10 col-lg-8 col-xl-6 col-xxl-6">
    <div class="container py-4" style="height: var(--sin-nav-height); font-size: 20px;">
        <h1 class="text-center mb-4">Menu de Jeu</h1>

        <!-- Section de choix de type de partie -->
        <div class="card mb-3 bg-secondary">
            <div class="card-body">
                <h5 class="card-title">Type de Partie</h5>
                <div class="d-flex flex-column gap-2">
                    <button class="btn btn-primary w-100" id="local-game-btn">Partie Locale</button>
                    <button class="btn btn-primary w-100" id="invite-game-btn">Inviter un Ami</button>
                </div>
            </div>
        </div>

        <!-- Statut de l'invitation (affiché uniquement après l'envoi) -->
        <div id="invitation-status" class="card mb-3 bg-secondary d-none">
            <div class="card-body">
                <h5 class="card-title">Statut de l'Invitation</h5>
                <p id="status-text" class="mb-0"></p>
            </div>
        </div>

        <!-- Section des modes de jeu (affichée après le choix du type de partie) -->
        <div id="game-modes" class="card mb-3 bg-secondary d-none">
            <div class="card-body">
                <h5 class="card-title">Modes de Jeu</h5>
                <div class="d-flex flex-column gap-2">
                    <button class="btn btn-primary w-100" id="standard-game-btn">Jeu Standard</button>
                    <button class="btn btn-primary w-100" id="custom-game-btn">Jeu Personnalisé</button>
                </div>
            </div>
        </div>

        <!-- Menu de personnalisation du gameplay (affiché uniquement pour Jeu Personnalisé) -->
        <div id="customization-menu" class="card mb-3 bg-secondary d-none">
            <div class="card-body">
                <h5 class="card-title">Personnalisation du Gameplay</h5>
                
                <!-- Vitesse de la balle -->
                <div class="mb-3">
                    <label for="ballSpeed" class="form-label">Vitesse de la Balle (<span id="ballSpeedValue">1</span>)</label>
                    <input type="range" class="form-range" id="ballSpeed" min="1" max="3" value="1">
                </div>

                <!-- Taille de la raquette -->
                <div class="mb-3">
                    <label for="racketSize" class="form-label">Taille de la Raquette</label>
                    <select id="racketSize" class="form-select">
                        <option value="1">Petite</option>
                        <option value="2" selected>Moyenne</option>
                        <option value="3">Grande</option>
                    </select>
                </div>

                <!-- Obstacle toggle -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="bumpersCheckbox">
                    <label class="form-check-label" for="bumpersCheckbox">Activer Obstacle</label>
                </div>

                <!-- Bonus/malus toggle -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="bonusCkeckbox">
                    <label class="form-check-label" for="bonusCkeckbox">Activer Bonus/Malus</label>
                </div>

                <button class="btn btn-primary w-100 mt-3" id="start-custom-game-btn">Lancer la Partie Personnalisée</button>
            </div>
        </div>
        
        <div class="test mt-0" style="font-size: 1px;"><p> .</p></div> <!-- Pour qu'il y ait une marge en bas -->
    </div>
</div>

<style>
	.html, body {
		overflow : auto;
	}
    .game-menu * {
        color: rgb(223, 216, 216) !important;
    }
	.mask{
		display: none;
	}
	.card {
		background-color: #101A32 !important;
		border: 2px solid rgb(153, 148, 148);
		min-width: 200px;
	}

    #ground-game, .terrain{
        display: none;
    }

</style>
