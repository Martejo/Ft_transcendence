<!-- your_app/templates/base.html -->

<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pongame</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <script>
        // Initialiser la variable isAuthenticated en fonction de l'état d'authentification du backend
        window.isAuthenticated = {{ request.user.is_authenticated|yesno:"true,false"|lower }};
        console.log('isAuthenticated:', window.isAuthenticated);
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'main/js/ajax_utils.js' %}" defer></script>
    <script src="{% static 'main/js/animations.js' %}" defer></script>
    <script src="{% static 'main/js/authentication.js' %}" defer></script>
    <script src="{% static 'main/js/views_init.js' %}" defer></script>
    <script src="{% static 'main/js/2FA.js' %}" defer></script>
    <script src="{% static 'main/js/burger_menu.js' %}" defer></script>
    <script src="{% static 'main/js/script.js' %}" defer></script>
    
    
    <!-- Initialiser isAuthenticated -->
    <!-- Inclure le token CSRF dans une balise meta -->
    <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body>
    <!-- Conteneur pour l'animation -->
	<div id="ground-game" class=" backg d-flex justify-content-center align-items-center" style="height: calc(100vh - 50px); ">
		<div class="terrain position-relative">
			<div class="balle position-absolute"></div>
			<div class="ligne-centrale position-absolute"></div>
			<div class="cercle-central position-absolute"></div>
			<div class="point-central position-absolute"></div>
			<div class="trait-gauche position-absolute"></div> 
			<div class="trait-droit position-absolute"></div> 
		</div>
	</div>

    <div id="navbar">

    </div>
    <div id="content">
        <!-- Le contenu dynamique sera chargé ici -->
   
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
