<!DOCTYPE html>
<html>
<head>
    <title>2FA Setup</title>
</head>
<body>
    <h1>Set up 2FA</h1>
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <button type="submit">Generate QR Code</button>
    </form>
</body>
</html>
