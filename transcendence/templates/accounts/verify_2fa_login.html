<div class="container">
    <h3>Enter 2FA Code</h3>
    <p>To complete your login, please enter the 2FA code from your authenticator app.</p>
    <form id="login-2fa-form" action="{% url 'accounts:verify_2fa_login' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="code" class="form-label">Authentication Code</label>
            <input type="text" id="code" name="code" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Verify Code</button>
    </form>
</div>
