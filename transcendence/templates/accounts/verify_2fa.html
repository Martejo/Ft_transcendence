<div class="container">
    <h3>Verify 2FA</h3>
    <p>Enter the code from your authenticator app to complete the 2FA setup.</p>
    <form id="2fa-code-form" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="code" class="form-label">Authentication Code</label>
            <input type="text" id="code" name="code" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
