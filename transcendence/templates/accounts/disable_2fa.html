<div class="container-fluid d-flex justify-content-center mt-3" style="height: 100%; padding-top: 20px; z-index: 10;">
	<div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4 col-xxl-4">

		<h2 class="text-white texte-center mb-3" style="font-size: 2em;">Désactiver l'authentification à deux facteurs</h2>

		<div class=" dfa-item d-flex flex-column align-items-center justify-content-between text-white p-4">
			<p>Entrez le code généré par votre application d'authentification.</p>
			<form id="disable-2fa" method="post">
				{% csrf_token %}
				<div class="d-flex flex-column form-group w-100">
					<label for="id_code">Code 2FA :</label>
					{{ disable_form.code }}
				</div> 
				<button type="submit" class="btn btn-danger btn-70">Disable 2FA</button>
			</form>
		</div>

	</div>
</div>
<style>
	.dfa-item {
		background-color:  #101A32;
		border: 2px solid rgb(153, 148, 148);
		border-radius: 20px;
		font-style: "Jersey 10";
		color: white;
		font-size: 1.2em;
		min-width: 300px;
	}
</style>
