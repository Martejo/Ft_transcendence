<!DOCTYPE html>
<html>
<head>
    <title>Set up 2FA</title>
    <style>
        body { 
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        img {
            margin: 20px 0;
            max-width: 300px;
        }
        .secret {
            background: #f5f5f5;
            padding: 10px;
            margin: 20px 0;
            font-family: monospace;
        }
        .next {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Scan QR Code</h1>
    <p>Scan this QR code with your authenticator app (Google Authenticator, Authy, etc.)</p>
    <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
    <p>Or enter this code manually:</p>
    <div class="secret">{{ secret }}</div>
    <a href="{% url 'User:verify_2fa' %}" class="next">Continue to verification</a>
</body>
</html>
