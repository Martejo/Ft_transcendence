<!-- templates/core/navbar_logged_in.html -->
<nav id="navbar" class="navbar navbar-expand">
    <div class="container-fluid">
        <a id="home-btn" class="navbar-brand text-white" onclick="window.location.hash='#game-play'">PONGAME</a>
        
		<p>Langue actuelle : {{ LANGUAGE_CODE }}</p>
		{% load i18n %}
		<form method="post" action="{% url 'set_language' %}">
			{% csrf_token %}
			<button type="submit" name="language" value="en">English</button>
			<button type="submit" name="language" value="fr">Français</button>
			<button type="submit" name="language" value="es">Español</button>
		</form>

        <div class="d-flex ms-auto" id="navbar-right">
            <!-- Bouton burger visible uniquement pour les utilisateurs connectés -->
            <button id="burger-menu-toggle" class="navbar-toggler rounded-circle" type="button" src="{{ user.profile.avatar.url }}" alt="Avatar" style="width: 40px; height: 40px;">
               
            </button>
        </div>
    </div>
</nav>

<!-- Inclure le contenu du burger-menu -->
{{ burger_menu|safe }}
<div id="overlay" style="display: none;" onclick="toggleBurgerMenu()"></div>

<style>
    #burger-menu-toggle {
        display: block;
        width: 50px;
        height: 50px;
        background-color: rgba(255, 255, 255, 0.3);
        border: 2px solid rgb(255, 255, 255);
    }
</style>
