<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pong Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <canvas id="gameCanvas" width="800" height="400" class="bg-dark"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5>Game Status</h5>
                    </div>
                    <div class="card-body">
                        <h6>Score</h6>
                        <p id="score">0 - 0</p>
                        <div id="debug"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'realgame/js/socket_handler.js' %}"></script>
    <script src="{% static 'realgame/js/game.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, initializing game...');
            const gameId = window.location.pathname.split('/').slice(-2)[0];
            console.log('Game ID:', gameId);
            const game = new PongGame(gameId);
        });
    </script>
</body>
</html>
