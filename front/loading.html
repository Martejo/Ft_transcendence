<div class="game-container">
	<div class="player"></div>
</div>

<div id="loading-screen" class="position-absolute end-0 bottom-0 p-3 me-3 text-primary">
    <span id="loading-text">Chargement </span><span id="loading-dots"></span>
</div>

<style>
	.text-primary {
		font-size: 2em;
		color : #2DB4F3 !important;
		/* font-weight: bold; */
	}
	
	body , html {
		margin: 0;
		overflow: hidden;
	}
	.game-container {
		position: relative;
		width: 100vw;
		height: 100vh;
		background: none;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	.player {
		position: absolute;
		width: 40px;
		height: 40px;
		background-color: #2DB4F3;
		border-radius: 8px;
	}
	.collectible {
		position: absolute;
		width: 30px;
		height: 30px;
		background-color: #ffcc00;
		border-radius: 50%;
		transition: top 0.1s linear, left 0.1s linear; /* Rendre les déplacements fluides */
	}
</style>
