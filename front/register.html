<!-- Conteneur pour les boutons -->
<div id="register" class="container-fluid d-flex justify-content-center align-items-center " style="height: var(--sin-nav-height);">
	<div class=" col-8 col-sm-6 col-md-6 col-lg-4 col-xl-3 col-xxl-3">
		<h1 class="text-center text-white title mb-3">Inscription</h1>
		<form action="/submit_registration" method="POST">
			<div class="form-group mb-2">
				<label for="email" class="w-100">E-mail :</label>
				<input type="email" class="w-100" id="email" name="email" required>
			</div>
			<div class="form-group mb-2">
				<label for="password" class="w-100">Mot de passe :</label>
				<input type="password" class="w-100" id="password" name="password" required>
			</div>
			<div class="form-group mb-2">
				<label for="confirm-password">Confirmer le mot de passe :</label>
				<input type="password" class="w-100" id="confirm-password" name="confirm-password" required>
			</div>

			<button id="submit-btn" type="submit" class="btn btn-primary btn-70 mt-4 mb-3">S'inscrire</button>
		</form>
	</div>
	<style>
		html, body {
			overflow-y: auto;
		}
		/* les m√©dias query sont la pour gerer la hauteur du block selon la hauteur de l'ecran pour eviter que le haut ne passe sous la navbar */
		@media (max-height: 500px) {
			#register {
				top : 80px;
			}
			
		}
		@media (max-height: 400px) {
			#register {
				top : 105px;
			}
			
		}
		@media (max-height: 300px) {
			#register {
				top : 130px;
			}
			
		}
		@media (max-height: 250px) {
			#register {
				top : 155px;
			}
			
		}
		@media (max-height: 20px) {
			#register {
				top : 180px;
			}
			
		}
	</style>
</div>
