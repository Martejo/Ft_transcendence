<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pongame</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="script.js" defer></script> 
</head>
<body>
	<!-- Barre du haut -->
	<nav id="navbar" class="navbar navbar-expand">
		<div class="container-fluid">
			<a id="home-btn" class="navbar-brand text-white" href="#">PONGAME</a>
			<div class="d-flex ms-auto" id="navbar-right"></div>
		</div>
	</nav>

	<!-- Conteneur pour l'animation -->
	<div id="ground-game" class=" backg d-flex justify-content-center align-items-center" style="height: calc(100vh - 50px); ">
		<div class="terrain position-relative">
			<div class="balle position-absolute"></div>
			<div class="ligne-centrale position-absolute"></div>
			<div class="cercle-central position-absolute"></div>
			<div class="point-central position-absolute"></div>
			<div class="trait-gauche position-absolute"></div> 
			<div class="trait-droit position-absolute"></div> 
		</div>
	</div>
	
	<!-- Conteneur pour les boutons -->
	<div id="home" class="d-flex flex-column justify-content-center " style="height: calc(100vh - 50px); ">
		<div class="container-fluid justify-content-center h-100" >
			<div class="row justify-content-center align-items-center align-content-center h-100">
				<div class="col-6 col-sm-5 col-md-5 col-lg-4 col-xl-4 col-xxl-4 text-center">
						<button id="login-btn" class="custom-btn w-100 mb-5">Login</button>
						<button id="register-btn" class="custom-btn w-100">Register</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
