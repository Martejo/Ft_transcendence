<div class="container-fluid mt-5" style="height: var(--sin-nav-height);">
    <h1 class="text-center title mb-3">Gestion de Profil</h1>

	<!-- Change Avatar Section -->
    <div class="row d-flex justify-content-center mb-3">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 col-xxl-3">
            <div class="card">
                <div class="card-body p-4">
                    <h5 class="card-title mb-2">Changer d'avatar</h5>
                    <form action="/change-avatar" method="POST" enctype="multipart/form-data">
                        <div class="form-group w-100 mb-2">
                            <label for="avatar" class="form-label">Choisir un nouvel avatar :</label>
                            <input type="file" class="form-control input-compact" id="avatar" name="avatar" accept="image/*" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-90 mt-2 mb-1">Changer l'avatar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Change Username Section -->
    <div class="row d-flex justify-content-center mb-3">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 col-xxl-3">
            <div class="card">
                <div class="card-body p-4">
                    <h5 class="card-title mb-2">Changer de pseudo</h5>
                    <form action="/change-username" method="POST">
                        <div class="form-group w-100 mb-2">
                            <label for="pseudo" class="form-label">Nouveau pseudo :</label>
                            <input type="text" class="form-control input-compact" id="pseudo" name="pseudo" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-90 mt-2 mb-1">Valider</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Change Password Section -->
    <div class="row d-flex justify-content-center mb-3">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 col-xxl-3">
            <div class="card w-100">
                <div class="card-body p-4">
                    <h5 class="card-title mb-2">Changer de mot de passe</h5>
                    <form action="/change-password" method="POST">
                        <div class="form-group w-100 mb-2">
                            <label for="current-password" class="form-label">Mot de passe actuel :</label>
                            <input type="password" class="form-control input-compact" id="current-password" name="current-password" required>
                        </div>
                        <div class="form-group w-100 mb-2">
                            <label for="new-password" class="form-label">Nouveau mot de passe :</label>
                            <input type="password" class="form-control input-compact" id="new-password" name="new-password" required>
                        </div>
                        <div class="form-group w-100 mb-2">
                            <label for="confirm-password" class="form-label">Confirmer le nouveau mot de passe :</label>
                            <input type="password" class="form-control input-compact" id="confirm-password" name="confirm-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-90 mt-2 mb-1">Changer le mot de passe</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

	<!-- 2FA Section -->
	<div class="row d-flex justify-content-center mb-3">
		<div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 col-xxl-3">
			<div class="card">
				<div class="card-body p-4">
					<h5 class="card-title mb-2">Gestion du 2FA</h5>
					<form id="two-factor-form" action="/toggle-2fa" method="POST">
						<p class="text-white info mb-3">La double authentification (2FA) permet de sécuriser votre compte.</p>
						<button type="submit" id="toggle-2fa-btn" class="btn btn-primary w-90 mt-2 mb-1">Activer 2FA</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Delete Account Section -->
	<div class="row d-flex justify-content-center mb-4">
		<div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 col-xxl-3 mb-3">
			<div class="card">
				<div class="card-body p-4">
					<h5 class="card-title mb-2 text-danger">Supprimer le compte</h5>
					<form action="/delete-account" method="POST">
						<p class="text-white info mb-3">Cette action est irréversible. Votre compte sera définitivement supprimé.</p>
						<button type="submit" class="btn btn-danger delete w-90 mt-2 mb-1">Supprimer mon compte</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
