<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pongame</title>
  <link rel="stylesheet" href="style.css"> 
  <script src="script.js" defer></script>
</head>
<body>
	<div class="firstbar">
		<a href="pongame.html">
			<button class="btn button-link">PONGAME</button>
		</a>
	</div>
	<div class="container-flex">
		<div class="terrain">
			<div class="balle"></div>
			<div class="ligne-centrale"></div>
			<div class="cercle-central"></div>
			<div class="point-central"></div>
			<div class="trait-gauche"></div> 
    		<div class="trait-droit"></div> 
		</div>	
	</div>
	<div class="flex-form-container">
		<div class="register-form">
			<h2>Inscription</h2>
			<form action="/submit_registration" method="POST">
				<div class="form-group">
					<label for="email">E-mail :</label>
					<input type="email" id="email" name="email" required>
				</div>
	
				<div class="form-group">
					<label for="password">Mot de passe :</label>
					<input type="password" id="password" name="password" required>
				</div>
	
				<div class="form-group">
					<label for="confirm-password">Confirmer le mot de passe :</label>
					<input type="password" id="confirm-password" name="confirm-password" required>
				</div>
	
				<button type="submit" class="btn register-btn">S'inscrire</button>
			</form>
		</div>
	</div>
</body>
</html>
